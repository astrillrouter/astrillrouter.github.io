# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: AStrill WIFI 6 Mesh Router
    text: Bring Free Internet!
    button: Learn More
    buttonlink: "#services"

  services:
    title: "Product"
    text: "Product"
    section: services
    list:
      - title: "WIFI 6 Router"
        desc: "Fully Support WIFI 6 (802.11AX)!"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "AI Mesh Enabled"
        desc: "Most Advanced Mesh Technology."
        icon: fas fa-laptop
      - title: "Rapid Speed"
        desc: "1800Mbps speed max"
        icon: fab fa-markdown
      - title: "Plug-and-Play"
        desc: "Just plug in power and internet and that's it!"
        icon: fas fa-shopping-cart #find more at https://fontawesome.com/icons
      - title: "Multi Platform Supported"
        desc: "All devices connect to the router will enjoy free internet."
        icon: fas fa-laptop
      - title: "Remote Assistance"
        desc: "We provide remote assistance in real time."
        icon: fab fa-markdown

  portfolio:
    title: "Astrill Router Device"
    text: "Select The Best Device for you"
    section: portfolio
    closebutton: "Close"
    title2: "Astrill Router Subscription"
    text2: "Select The Most Suitable Subscription for you"

  timeline:
    title: "Timeline"
    text: "Development Milestone"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "First Release"
        year: "2020"
        desc: "From an idea to a product!"
        image: assets/img/timeline/1.png
        alt:
      - title: "Version 1 Router (WIFI 5) Released"
        year: "2021"
        desc: "Portable WIFI 5 Router released."
        image: assets/img/timeline/2.png
        alt:
      - title: "Remote Assistance Function Added."
        year: "2021"
        desc: "We are able to help customers to diagnose and solve problem remotely."
        image: assets/img/timeline/3.png
        alt:
      - title: "Version 2 Router (WIFI 6) Released"
        year: "2022"
        desc: "Asus WIFI 6 Router Released."
        image: assets/img/timeline/4.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Order <br> to <br> ENJOY!"

  about:
    title: "About Us"
    text: "Best Astrill VPN Router Supplier"
    body: "We have a group of experienced network engineers to be ready to help at any time."
    image: assets/img/whole-home.gif
    image: assets/img/network-efficiency.gif
    section: about

  iframe:

  clients:
    title: "Download"
    text: "Click The following Icon to start downloading"
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "Android"
        url: https://play.google.com/store/apps/details?id=com.astrill.astrillvpn&hl=en
        logo: assets/img/clients/androidlogo.png
      - title: "iOS"
        url: https://itunes.apple.com/us/app/astrill-vpn-client/id572953702
        logo: assets/img/clients/ioslogo.png
      - title: "windows"
        url: https://www.astrill.com/downloads/astrill-setup-win.exe
        logo: assets/img/clients/windowslogo.png
      - title: "Mac OS"
        url: https://www.astrill.com/downloads/astrill-setup-mac.pkg
        logo: assets/img/clients/macoslogo.png

  team:
    title: "Free Consulting"
    text: "Contact us via WeChat to talk in details"
    subtext: No upfront fee, Customer satisfaction guaranteed.
    section: team
    people:
      - name: "WeChat"
        role: ""
        image: assets/img/team/1.jpg
      - name: "Telegram"
        role: ""
        image: assets/img/team/2.jpg

  contact:
    title: "Contact Us"
    text: "Send us your request via the following form."
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://wechat.com
        icon: "fab fa-weixin"
      - url: https://line.com
        icon: "fab fa-line"
      - url: https://alipay.comm
        icon: "fab fa-alipay"
      - url: https://visa.com
        icon: "fab fa-cc-visa"
      - url: https://mastercard.com
        icon: "fab fa-cc-mastercard"
      - url: https://bitcoin.org
        icon: "fab fa-bitcoin"
en-US:
  <<: *DEFAULT_EN
en-CA:
  <<: *DEFAULT_EN
en-GB:
  <<: *DEFAULT_EN
en-AU:
  <<: *DEFAULT_EN

